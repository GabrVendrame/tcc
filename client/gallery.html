<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://fonts.cdnfonts.com/css/optimus-princeps" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/output.css">
    <link rel="icon" href="assets/images/icon.png">
    <link rel="shortcut icon" href="assets/images/icon.png">
</head>

<body class="font-optimus bg-[#f4f4f4] text-center m-auto">
    <div class="bg-black overflow-hidden shadow-[0px_0px_3px] shadow-white">
        <a class="float-right block text-white text-center static top-auto px-[0.875rem] py-4 hover:bg-[#ddd] hover:text-black"
            onclick="logoutUser" href="index.html">
            Logout
        </a>
    </div>

    <div class="flex flex-col items-center gap-4 p-4" id="image-container">
        <h1 class="text-3xl font-semibold flex flex-col items-center gap-4 p-4">
            Gallery
        </h1>

        <form enctype="multipart/form-data" action="/api/upload" method="post">
            <input type="file" name="file">
            <button
                class="leading-none bg-[#333] text-[#fff] p-auto border-none rounded-[0.3125rem] cursor-pointer transition-all duration-[300ms] ease-in hover:bg-[#333]"
                onclick="">
                Upload
            </button>
        </form>


        <div class="flex flex-wrap justify-center">

        </div>
    </div>

</body>

</html>

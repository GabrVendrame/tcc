<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="icon" href="assets/images/supimpa.png">
    <link rel="shortcut icon" href="assets/images/supimpa.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
</head>

<body>

    <h1>Register</h1>

    <form id="registerForm" action="/server/register.js" method="POST">
        <label for="newUsername">New Username:</label>
        <input type="text" id="newUsername" name="newUsername" required>

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>

        <button type="button" id="registerButton" onclick="register()">Register</button>
    </form>

    <p>Already have an account? <a href="index.html">Login here</a></p>

</body>

<script>
    function register() {
        axios.post("http://localhost:3000/api/register", { username: 'test', password: 'test' }).then(
            (res) => {
                console.log(res);
        });
    }
</script>

</html>
